<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Coffee Run</h1>
    <form 
        action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders"
        method="POST" 
        data-form
    >
        <!-- label tag wraps to give user a bigger click target to focus on the input -->
        <label>
            Coffee:
            <!-- Placeholder shows user example input -->
            <input type="text" name="coffee" placeholder="coffee type">
        </label>
        <br><br>
        <label>
            Email Address:
            <input type="email" name="emailAddress" placeholder="email address">
        </label>
        <br><br>
        <label>
            Flavor:
            <input type="text" name="flavor" placeholder="Hazelnut, French Vanilla">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="Tall, Small, Large">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="number" name="strength" min="0" max="100" value="99">
        </label>
        <br><br>
        
        <br><br>
        <input type="submit">
    </form>
  <script src="scripts/index.js"></script>  
</body>
</html>
